app: 'haiku'

language: javascript

depenencies:
  - mongodb

docker:
  registry: docker.io
  container_port: 3000
  image: mgimenez/haiku

pre_build:
  command: ./build.sh

build:
  method: docker

deploy:
  provider: helm
  on: production

test:
  command: "go test ./..."

helm:
  directory: helm-chart

kubernetes:
  replicas: 2

children:
  - client/
